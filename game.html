<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Minecraft</title>
  </head>
  <body>
    <div class="inventory">
      <div class="item land"><span class="land-counter">0</span></div>
      <div class="item stone"><span class="stone-counter">0</span></div>
      <div class="item tree"><span class="tree-counter">0</span></div>
      <div class="item wood"><span class="wood-counter">0</span></div>
      <div class="item dirt"><span class="dirt-counter">0</span></div>
    </div>
    <div class="game-board"></div>
    <div class="tools">
      <div class="tool axe"></div>
      <div class="tool pickaxe"></div>
      <div class="tool shovel"></div>
      <button class="btn reset">Reset</button>
      <a class="btn back" href="../minecraft/index.html">Back To Main</a>
    </div>

    <script src="../minecraft/index.js"></script>
  </body>
</html>
